<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./calc.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="background">
      <div class="display">0</div>
      <section class="buttons">
        <div class="calc-row">
          <button class="fblack double">C</button>
          <button class="fblack">←</button>
          <button class="fwhite">÷</button>
        </div>
        <div class="calc-row">
          <button class="fblack">7</button>
          <button class="fblack">8</button>
          <button class="fblack">9</button>
          <button class="fwhite">×</button>
        </div>
        <div class="calc-row">
          <button class="fblack">4</button>
          <button class="fblack">5</button>
          <button class="fblack">6</button>
          <button class="fwhite">-</button>
        </div>
        <div class="calc-row">
          <button class="fblack">1</button>
          <button class="fblack">2</button>
          <button class="fblack">3</button>
          <button class="fwhite">+</button>
        </div>
        <div class="calc-row">
          <button class="fblack triple">0</button>
          <button class="fwhite">=</button>
        </div>
      </section>
    </div>
    <script src="./calc.js"></script>
  </body>
</html>
